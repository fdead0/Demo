      <input type="text" name="q" />

    <h1>About Me</h1>
    <p>
      I am a Chicken Expert. I have been working in a poultry farm since last 4
      years
    </p>
    <div>
      <h2>Have a Query? Contact Us</h2>
      <form action="/bangali">
        <p>
          <label for="Name">Full Name</label>
          <input
            id="Name"
            type="text"
            placeholder="Name"
            name="Name"
            required
          />
        </p>
        <p>
          <label for="email">Email</label>
          <input
            id="email"
            type="email"
            placeholder="Type Email"
            name="email"
            required
          />
        </p>
        <p>
          <label for="phone">Phone Number</label>
          <input
            id="phone"
            type="tel"
            placeholder="Phone No"
            maxlength="10"
            name="num"
            required
          />
        </p>
        <p>
          Gender
          <input type="radio" name="gender" id="m" value="m" />
          <label for="m">Male</label>
          <input type="radio" name="gender" id="f" value="f" />
          <label for="f">Female</label>
        </p>
        <p>
          <label for="breed">Your Favorite Breed of Chicken</label>
          <select name="breed" id="breed">
            <option value="not selected" selected>--Please Select One--</option>
            <option value="Frizzle">Frizzle</option>
            <option value="Kadaknath">Kadaknath</option>
            <option value="Naked Neck">Naked Neck</option>
            <option value="Ancona">Ancona</option>
            <option value="Minorca">Minorca</option>
          </select>
        </p>
        <p>
          <label for="req">Any Special Request?</label>
          <br />
          <textarea
            name="req"
            id="req"
            cols="40"
            rows="10"
            placeholder="Type Here"
          ></textarea>
        </p>
        <p>
          <input type="checkbox" name="toc" id="toc" required />
          <label for="toc"
            ><a href="tnc.html" target="_blank"
              >Agreed to Terms and Conditions?</a
            ></label
          >
        </p>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
      </form>
    </div>
  </body>
</html>
